<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portofio</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./Asset/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <section class="portofio-section">
      <video
        class="bg-video"
        src="./Asset/Video/(209) Study Music Lofi ðŸ“š Japanese lofi hipho mix [ Lofi For Study _ Work _ Relax ] ~ Jazzhop Lab - YouTube - Google Chrome 2023-09-16 12-20-55.mp4"
        muted
        loop
        autoplay
      ></video>
      <div
        class="info-content animate__animated animate__fadeInDown animate__delay-1s"
      >
        <img class="avatar" src="./Asset/Image/Avatar.svg" alt="" />
        <div class="content">
          <h1
            class="name animate__animated animate__fadeInDown animate__delay-2s"
          >
            Won
          </h1>
          <p
            class="description animate__animated animate__fadeInLeft animate__delay-3s"
          >
            <span class="text-wrapper">
              <span class="letters">
                Lorem Ipsum is simply dummy text of the printing and typesetting
                industry. Lorem Ipsum has been the industry's standard dummy
                text nd Lorem Ipsum passages, and more recently with desktop
                publishing software like Aldus PageMaker including versions of
                Lorem Ipsum!</span
              >
            </span>
          </p>
          <h2
            class="social-tilte animate__animated animate__fadeInDown animate__delay-4s"
          >
            Social Media
          </h2>
          <div class="social-group">
            <a
              href=""
              class="social-link animate__animated animate__fadeInUp animate__delay-5s"
              ><img src="./Asset/Image/Facebook.svg" alt="" class="social-img"
            /></a>
            <a
              href=""
              class="social-link animate__animated animate__fadeInUp animate__delay-6s"
              ><img src="./Asset/Image/TiikTok.svg" alt="" class="social-img"
            /></a>
            <a
              href=""
              class="social-link animate__animated animate__fadeInUp animate__delay-7s"
              ><img src="./Asset/Image/Discord.svg" alt="" class="social-img"
            /></a>
            <a
              href=""
              class="social-link animate__animated animate__fadeInUp animate__delay-8s"
              ><img src="./Asset/Image/Steam.svg" alt="" class="social-img"
            /></a>
            <a
              href=""
              class="social-link animate__animated animate__fadeInUp animate__delay-9s"
              ><img src="./Asset/Image/Riot.svg" alt="" class="social-img"
            /></a>
            <a
              href=""
              class="social-link animate__animated animate__fadeInUp animate__delay-10s"
              ><img src="./Asset/Image/Spotify.svg" alt="" class="social-img"
            /></a>
          </div>
        </div>
        <audio
          class="audio"
          src="./Asset/Music/y2mate.com - FIFTY FIFTY í”¼í”„í‹°í”¼í”„í‹°  Cupid  Official MV.mp3"
          autoplay
          loop
          controls
        ></audio>
      </div>
      <div class="audioBtn">
        <img class="soundPlay" src="./Asset/Image/SoundIconPlay.svg" alt="" />
        <img class="soundMute" src="./Asset/Image/SoundIconMute.svg" alt="" />
      </div>
      >
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="./Asset/js/text.js"></script>
  </body>
</html>
